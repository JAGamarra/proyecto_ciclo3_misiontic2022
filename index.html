    <!-- * JULIAN GAMARRA - MAIN  -->

        <form action="" class="formulario__alquiler">
            <fieldset class="formulario__alquiler-fieldset">

                <h3 class="formulario__titulo">Formulario de Alquiler</h3>

                <div class="display-grid">
                    <div class="contenedor-grid">
                        <label for="localidad-retiro" class="formulario__alquiler-label">Localidad de Retiro</label>
                        <div>
                        <select name="localidad-retiro" id="localidad-retiro" class="formulario__alquiler-input">
                            <option value="">Medellín - Aeropuerto Internacional José María Córdova</option>
                            <option value="">Medellín - Terminal de Transportes Terrestre</option>
                            <option value="">Bogotá - Aeropuerto Internacional El Dorado</option>
                            <option value="">Bogotá - Terminal de Transportes Terrestre</option>
                        </select>
                        </div>
                    </div>
                    
                    <div class="contenedor-grid">
                        <label for="fecha-retiro" class="formulario__alquiler-label">Fecha de Retiro</label>
                        <div>
                            <input type="date" class="formulario__alquiler-input" id="fecha-retiro">
                        </div>
                    </div>
                    
                    <div class="contenedor-grid">
                        <label for="" class="formulario__alquiler-label">Hora de Retiro</label>
                        <div>
                            <input type="time" id="" class="formulario__alquiler-input">
                        </div>
                    </div>
     
                    <div class="contenedor-grid">
                        <label for="localidad" class="formulario__alquiler-label">Localidad de Entrega</label>
                        <div>
                            <select name="" id="localidad" class="formulario__alquiler-input">
                                <option value="">Medellín - Aeropuerto Internacional José María Córdova</option>
                                <option value="">Medellín - Terminal de Transportes Terrestre</option>
                                <option value="">Bogotá - Aeropuerto Internacional El Dorado</option>
                                <option value="">Bogotá - Terminal de Transportes Terrestre</option>
                            </select>
                        </div>
                        
                    </div>
                    
                    <div class="contenedor-grid">
                        <label for="" class="formulario__alquiler-label">Fecha de Entrega</label>
                        <div>
                            <input type="date" class="formulario__alquiler-input">
                        </div>
                    </div>
                    
                    <div class="contenedor-grid">
                        <label for="" class="formulario__alquiler-label">Hora de Entrega</label>
                        <div>
                            <input type="time" class="formulario__alquiler-input">
                        </div>
                    </div>
                </div>
                

            </fieldset>
        </form>

    </main>
